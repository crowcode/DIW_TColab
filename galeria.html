<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Galería fotográfica</title>
  <link rel="stylesheet" type="text/css" href="./css/estilos.css" />
</head>
<body>
  <header>
    <!--Imagen de cabecera-->
    <img class="headImg" src="./img/cabecera.png"/>
    <nav class="menu">
      <ul>
        <li><a href="#">Fotógrafos</a></li>
        <li><a href="#">Galería fotográfica</a></li>
      </ul>
    </nav>
  </header>

  <section>
    <h3>Galería Fotográfica</h3>
    <article id="gridFotos">
      <div class="columna">
        <figure>
          <img src="./img/pexels-photo-ba-phi.jpeg" alt="Chico con una revista encima de una red y un casette"/>
          <figcaption>Red</figcaption>
        </figure>
        <figure>
          <img src="./img/pexels-photo-keegan-everitt.jpeg" alt="En blanco y negro. Canoa en el mar y cielo con muchas nubes"/>
          <figcaption>Remar en la inmensidad</figcaption>
        </figure>
        <figure>
          <img src="./img/pexels-photo-martin-pechy.jpeg" alt="Casa incrustada en la pared de una montaña. Al fondo imagen montañosa"/>
          <figcaption>Casa montañosa</figcaption>
        </figure>
      </div>
      <div class="columna">
        <figure>
          <img src="./img/pexels-photo-matthias-zomer.jpeg" alt="Hombre escupiendo fuego"/>
          <figcaption>Fuego</figcaption>
        </figure>
        <figure>
          <img src="./img/pexels-photo-spencer-selover.jpeg" alt="Chica con gafas mirando hacia arriba"/>
          <figcaption>Perspectiva</figcaption>
        </figure>
        <figure>
          <img src="./img/pexels-photo-stefan-stefancik.jpeg" alt="Casa en un paisaje nevado con aurora boreal"/>
          <figcaption>Aurora</figcaption>
        </figure>
      </div>
    </article>
  </section>
  
</body>
</html>
